<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>clock</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/app.js"></script>
</head>
<body>
    <h1 class="nowtime">지금 시간은 0시 00분 00초에여</h1>
    <section>
        <div class="clock-layer">
            <div class="clock-body">
                <div class="clock"></div>
                <div class="stick hours"></div>
                <div class="stick minutes"></div>
                <div class="stick seconds"></div>
            </div>
        </div>
    </section>
  </body>
</html>
